<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure Cost AI Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #b5add0);
      margin: 0;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    #app {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    input#prompt {
      width: calc(100% - 90px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button#submit {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button#submit:hover {
      background-color: #5982c0;
    }

    pre#output {
      margin-top: 20px;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
